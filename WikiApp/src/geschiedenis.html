<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling/style.css">
    <title>Hbo-i Wiki website</title>
</head>

<body>
<wiki-header></wiki-header>
<nav>
    <form action="/login">
        <button class="nav-btn primary-btn">Inloggen</button>
    </form>
    <form action="/toevoegen">
        <button class="nav-btn secondary-btn">Voeg artikel toe</button>
    </form>
</nav>
<main>
    <article-history></article-history>
</main>
<wiki-footer></wiki-footer>
<script type="module" src="main.js"></script>
<script>
    const artikelGeschiedenis = document.querySelector('article-history')
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    artikelGeschiedenis.setAttribute('id', id)    
</script>
</body>
</html>
