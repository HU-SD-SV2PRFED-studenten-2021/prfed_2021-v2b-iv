<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling/style.css">
    <title>Prototype Hoofdpagina</title>
</head>
<style>
    view-index{
        display: grid;
        grid-template-columns: 300px 300px 300px;
    }
</style>

<body>
    <header>
        <h1>Website's Header</h1>
        <search-bar></search-bar>
        <article-result></article-result>
    </header>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
            <li>item 6</li>
            <li>item 7</li>
            <li>item 8</li>
            <li>item 9</li>
            <li>item 10</li>
            <li>item 11</li>
            <li>item 12</li>
            <li>item 13</li>
            <li>item 14</li>
            <li>item 15</li>
  
            <li>item 15</li>
        </ul>
    </div>
    <main>
        <view-index></view-index>
        <script type="module">
            import getData from "./utils/get-data.js"
            const indexView = document.querySelector('view-index')
            const articleResult = document.querySelector('article-result')

            getData('categories')
                .then(({ categories }) => {
                    const categoryPromises = categories.map(category => getData(category))
                    return Promise.all(categoryPromises)
                })
                .then(articleData => {
                    indexView.articleData = articleData
                    articleResult.articleData = articleData
                })
        </script>
    </main>
    <footer>
        <p>
            website's footer
        </p>
    </footer>
    <script type="module" src="main.js"></script>
</body>
</html>
