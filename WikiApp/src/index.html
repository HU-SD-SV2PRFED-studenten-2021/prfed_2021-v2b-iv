    <header>
        <h1 id="titel-heading">hbo-i Wiki website</h1>
        <a id="wiki-logo-cont" href="https://fep-wiki-project-v2b-iv.herokuapp.com">
            <img id="wiki-logo" src="./images/wiki-logo.png" alt="hbo-i Wiki logo">
        </a>
        <search-bar id="search-bar"></search-bar>
        <div id="toon-sb-btn">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M15.853 16.56c-1.683 1.517-3.911 2.44-6.353 2.44-5.243 0-9.5-4.257-9.5-9.5s4.257-9.5 9.5-9.5 9.5 4.257 9.5 9.5c0 2.442-.923 4.67-2.44 6.353l7.44 7.44-.707.707-7.44-7.44zm-6.353-15.56c4.691 0 8.5 3.809 8.5 8.5s-3.809 8.5-8.5 8.5-8.5-3.809-8.5-8.5 3.809-8.5 8.5-8.5z"/></svg>
        </div>
<!--        <article-result></article-result>-->
    </header>
    <nav>
        <form action="/login">
            <button class="nav-btn primary-btn">Inloggen</button>
        </form>
        <form>
            <button id="voegArtikel" class="nav-btn secondary-btn">Voeg artikel toe</button>
        </form>
    </nav>
    <main>
        <view-index></view-index>
        <script type="module">
            const voegArtikel = document.getElementById('voegArtikel')
            const rol = localStorage.getItem('role')

            if (rol === null){
                voegArtikel.style.display = 'none'
            }

            import getData from "./utils/get-data.js"
            const indexView = document.querySelector('view-index')
            const searchBar = document.querySelector('search-bar')

            getData('categories')
                .then(({ categories }) => {
                    const categoryPromises = categories.map(category => getData(category))
                    return Promise.all(categoryPromises)
                })
                .then(articleData => {
                    indexView.articleData = articleData
                    searchBar.articleData = articleData
                })

            function openForm() {
                console.log('open form')
            }
        </script>
    </main>
    <footer>
        <p>We zijn Open Source! Kijk ons project eens op <a id="repo-link" class="footer-links" href="https://github.com/HU-SD-SV2PRFED-studenten-2021/prfed_2021-v2b-iv"><span id="github-ref-cont">Github <img id="github-logo" src="./images/github-logo.png" alt="Github logo"></span></a></p>

    </footer>
    <script type="module" src="main.js"></script>
</body>
