<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling/style.css">
    <title>Hbo-i Wiki website</title>
</head>

<body>
<header>
    <h1 id="titel-heading">hbo-i Wiki website</h1>
    <a href="#">
        <img id="wiki-logo" src="./images/wiki-logo.png" alt="hbo-i Wiki logo">
    </a>
    <search-bar></search-bar>
    <!--        <article-result></article-result>-->
</header>
<nav>
    <button class="nav-btn">Inloggen</button>
    <button class="nav-btn">Voeg artikel toe</button>
</nav>
<main>
    <category-articles></category-articles>
    <script type="module" src="main.js"></script>
    <script type="module">
        import getData from "./utils/get-data.js"

        const viewProduct = document.querySelector('category-articles')
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');

        viewProduct.setAttribute('category', category);

        const categoryArticles = document.querySelector('category-articles')

        getData('categories')
            .then(({ categories }) => {
                const categoryPromises = categories.map(category => getData(category))
                return Promise.all(categoryPromises)
            })
            .then(articleData => {
                categoryArticles.articleData = articleData
            })
    </script>
</main>
<wiki-footer></wiki-footer>
<script type="module" src="main.js"></script>
</body>
</html>
